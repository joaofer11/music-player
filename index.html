<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>

  <div class="music-player-container" data-js="music-player-container">
    <img class="album-cover" src="./assets/images/Daft_Punk_album_cover.jpeg" alt="">

    <h2 class="music-name" data-js="music-name">
      Nome da musica aqui
    </h2>
    <h4 class="artist-name" data-js="artist-name">
      Nome do artista aqui
    </h4>

    <div class="controls" data-js="controls">
      <img src="./assets/images/back_icon.png" data-button="back" alt="">
      <img src="./assets/images/play_icon.png" data-button="play" alt="">
      <img src="./assets/images/next_icon.png" data-button="next" alt="">
    </div>

  </div>


  <script src="./js/index.js"></script>
</body>

</html>
