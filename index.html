<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/index.css">
  <title>Music Player</title>
</head>

<body>
  <div class="music-player-container">
    <img class="album-cover" src="./src/assets/images/Daft_Punk_album_cover.jpeg" alt="album-cover"
      data-js="album-cover">

    <h2 class="music-name" data-js="music-name">
      Nome da musica aqui
    </h2>
    <h4 class="artist-name" data-js="artist-name">
      Nome do artista aqui
    </h4>

    <div class="progress-container" data-js="progress-container">
      <div class="progress-bar" data-js="progress-bar">
      </div>
    </div>

    <div class="controls" data-js="controls">
      <img src="./src/assets/images/back_icon.png" data-js="button" data-button="back" alt="">
      <img src="./src/assets/images/play_icon.png" data-js="button" data-button="play" alt="">
      <img src="./src/assets/images/next_icon.png" data-js="button" data-button="next" alt="">
    </div>
  </div>

  <audio preload="metadata" data-js="audio" data-track="0"></audio>

  <script src="./main.js"></script>
</body>

</html>
