<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/index.css">
  <title>Music Player</title>
</head>

<body>
  <div class="music-player-container">

    <div class="album-cover-container" data-js="album-cover-container">
      <img src="./src/assets/images/The_Doors_album_cover.jpg" alt="album-cover" data-js="album-cover-img">
    </div>

    <h2 class="music-name" data-js="music-name">
    </h2>
    <h4 class="artist-name" data-js="artist-name">
    </h4>

    <div class="progress-container" data-js="progress-container">
      <div class="progress-bar" data-js="progress-bar">
        <div class="time-label" data-js="time-label"></div>
      </div>
      <div class="music-current-time" data-js="music-current-time" data-js="timer">0:00</div>
      <div class="music-duration" data-js="music-duration" data-js="timer">0:00</div>
    </div>

    <div class="controls" data-js="controls">
      <img src="./src/assets/images/back_icon.png" data-js="button" data-button="back" alt="">
      <img src="./src/assets/images/play_icon.png" data-js="button" data-button="play" alt="">
      <img src="./src/assets/images/next_icon.png" data-js="button" data-button="next" alt="">
    </div>
  </div>

  <audio preload="metadata" data-js="audio" data-track="0"></audio>

  <script src="./main.js"></script>
</body>

</html>
